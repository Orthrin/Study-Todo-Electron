<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo List | Electron | Archrium</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="stylesheet" href="../bootstrap.min.css">
</head>

<body>

    <div class="container main-cntainer pt-5">
        <h4 class="text-center">Todo List | Electron</h4>
        <div class="row">
            <div class="col-md-6 offset-3 mt-5 d-flex">
                <input type="text" class="form-control form-control-lg mr-1" />
                <button class="btn btn-outline-dark">Ekle</button>
            </div>
        </div>
        <h4 class="text-center">Yapilacaklar Listesi</h4>
        <div class="row">
            <div style="background: #582e48!important"
                class="p-2 mb-3 text-light bg-dark col-md-8 offset-2 shadow card d-flex justify-content-center flex-row align-items-center">
                <p class="m-0 w-100">Bu bir yapillacaklar listesidir</p>
                <button class="btn btn-sm btn-outline-warning flex-shrink-1 mr-1">Edit</button>
                <a class="btn btn-sm btn-outline-danger flex-shrink-1">X</a>
            </div>
        </div>
    </div>

    <script src="../scripts-js/index.js"></script>
